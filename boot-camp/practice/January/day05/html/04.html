<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg-red {
        background-color: rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <h1 style="background-color: blue">파란색 배경</h1>
    <h1 style="color: yellow">노란색 배경</h1>
    <!-- RGB - Red, Green, Blue -->
    <h1 style="background-color: rgb(81, 137, 32)">RGB로 색상 지정</h1>
    <h1 style="background-color: rgba(81, 137, 32, 0.5)">RGB로 색상 지정</h1>
    <!-- HEX 16진수 표기법 이용 -->
    <h1 style="background-color: #8c2828">HEX 값으로 색상 지정</h1>
    <!-- HSL(hue, saturation, lightness) 값 이용 -->
    <h1 style="background-color: hsl(147, 60%, 50%)">HSL 색상 지정</h1>
    <h1 class="bg-red">검은색 배경</h1>
  </body>
</html>
