  <head>

    <title>Page Title</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 120px;
        background-color: rgb(238, 238, 139);
      }

      .header span {
        font-size: 20px;
        font-weight: bold;
      }

      .nav {
        padding: 8px 12px;
        background-color: black;
      }

      .nav a {
        margin: 10px;
        color: white;
        text-decoration: none;
      }

      section {
        display: flex;
      }

      .aside {
        flex: 30%;
        display: flex;
        flex-direction: column;
        padding: 20px 10px;
      }

      .aside span {
        font-weight: bold;
        font-size: 20px;
      }

      .aside p {
        font-size: 15px;
      }

      .aside article {
        margin: 10px;
      }

      .about {
        display: flex;
        flex-direction: column;
      }

      .about img {
        width: 160px;
        height: 160px;
        margin: 10px 0;
      }

      .skills {
        display: flex;
        flex-direction: column;
      }

      .skills p {
        margin: 10px 0;
      }

      .skills img {
        width: 150px;
        height: 60px;
        margin: 15px 0;
        object-fit: contain;
      }

      .main {
        flex: 70%;
        display: flex;
        flex-direction: column;
        padding: 20px 10px;
      }

      .main article {
        display: flex;
        flex-direction: column;
        margin: 10px 0px;
      }

      .main article span:first-child {
        font-weight: bold;
        font-size: 25px;
      }

      .main article span:nth-child(2) {
        font-weight: bold;
        font-size: 15px;
        margin-top: 10px;
      }

      .main .project {
        width: 400px;
        height: 250px;
        border: 1px solid black;
        margin: 10px 0px;
      }

      @media screen and (max-width: 600px) {
        .aside {
          display: none;
        }
      }
    </style>
  </head>
