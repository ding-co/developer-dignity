      const brands = ['애플', '구글', '메타', '아마존', '네이버', '카카오'];
      // for-in
      for (const index in brands) {

      }

      // for-in object
      const person = {
        name: '홍길동',
        age: 22,
        tel: '010-0000-0000',
        isAdult: true,
        siGunGu: '',
        grade: [],
      };

      // const person = getPerson();
      // 특정 함수 호출하고 그 함수 서버로부터 사용자 정보 가져옴
      for (const key in person) {
        console.log(key, person[key]);
      }
    </script>
