<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      // 반복문

      let brands = ['애플', '구글', '메타', '아마존', '네이버', '카카오'];

      // for-loop
      // for (statement1; statement2; statement3) {
      //   // 코드 블록
      // }

      // statement1 - 코드 블록 실행 전 무조건 한 번 실행
      // statement2 - 코드 블록 실행시킬 조건절
      // statement3 - 코드 블록을 실행한 후 실행됨

      const length = brands.length;

      for (let i = 0; i <= length; i++) {
        console.log(brands[i]);
      }

      
    </script>
