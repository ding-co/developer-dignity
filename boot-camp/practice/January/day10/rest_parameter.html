<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      function sum(n1, n2) {
        return n1 + n2;
      }

      function add(...nums) {
        let total = 0;
        for (const n of nums) {
          total += n;
        }
        return total;
      }

      console.log(add(1, 12, 4, 12, 4, 12, 4, 124, 12, 12));

      console.log(sum(5, 7));
    </script>
  </body>
