<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      function getData() {
        fetch('http://localhost:3000/posts')
          .then((response) => response.json())
          .then((json) => console.log(json));
      }

      function postData() {
        fetch('http://localhost:3000/posts', {
          method: 'POST',
          body: JSON.stringify({ title: 'fetch', author: 'John Doe' }),
          header: { 'content-type': 'application/json;charset=UTF-8' },
        })
          .then((response) => response.json())
          .then((json) => console.log(json));
      }

      function putData() {
        fetch('http://localhost:3000/posts/3', {
          method: 'PUT',
          body: JSON.stringify({ title: 'fetch', author: 'John Doe' }),
          header: { 'content-type': 'application/json;charset=UTF-8' },
        })
          .then((response) => response.json())
          .then((json) => console.log(json));
      }

      function deleteData() {
        fetch('http://localhost:3000/posts/3', {
          method: 'DELETE',
        })
          .then((response) => response.json())
          .then((json) => console.log(json));
      }
    </script>
  </body>
</html>
